<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Interactive Linear Regression Assumptions</title>
</head>
<body>
    <h1>Interactive Linear Regression Assumptions</h1>

    <form id="regressionForm">
        <label for="N">Sample Size (N):</label>
        <input type="number" id="N" name="N" required><br>

        <label for="mu">Mean (μ):</label>
        <input type="number" step="any" id="mu" name="mu" required><br>

        <label for="sigma2">Variance (σ²):</label>
        <input type="number" step="any" id="sigma2" name="sigma2" required><br>

        <label for="S">Number of Simulations (S):</label>
        <input type="number" id="S" name="S" required><br>
        <button type="button" id="refreshButton" disabled>Refresh Page</button>
        <button type="submit">Generate</button>
    </form>

    <div id="results"></div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
